    <!-- Common initialization scripts -->
    <script>
        $(window).on('scroll', function () {
            var scrolled = $(window).scrollTop();
            if (scrolled > 300) $('.go-top').addClass('active');
            if (scrolled < 300) $('.go-top').removeClass('active');
        });

        $('.go-top').on('click', function () {
            $('html, body').animate(
                {
                    scrollTop: '0',
                },
                1200
            );
        });
    </script>

    <script>
        'use strict';
        jQuery,
            jQuery(document).ready(function (o) {
                0 < o('.offset-side-bar').length &&
                    o('.offset-side-bar').on('click', function (e) {
                        e.preventDefault(),
                            e.stopPropagation(),
                            o('.cart-group').addClass('isActive');
                    }),
                    0 < o('.close').length &&
                    o('.close').on('click', function (e) {
                        e.preventDefault(), o('.cart-group').removeClass('isActive');
                    }),
                    0 < o('.navSidebar-button').length &&
                    o('.navSidebar-button').on('click', function (e) {
                        e.preventDefault(),
                            e.stopPropagation(),
                            o('.info-group').addClass('isActive');
                    }),
                    0 < o('.close').length &&
                    o('.close').on('click', function (e) {
                        e.preventDefault(), o('.info-group').removeClass('isActive');
                    }),
                    o('body').on('click', function (e) {
                        o('.info-group').removeClass('isActive'),
                            o('.cart-group').removeClass('isActive');
                    }),
                    o('.dt-sidebar-widget').on('click', function (e) {
                        e.stopPropagation();
                    }),
                    0 < o('.xs-modal-popup').length &&
                    o('.xs-modal-popup').magnificPopup({
                        type: 'inline',
                        fixedContentPos: !1,
                        fixedBgPos: !0,
                        overflowX: 'auto',
                        closeBtnInside: !1,
                        callbacks: {
                            beforeOpen: function () {
                                this.st.mainClass = 'my-mfp-slide-bottom xs-promo-popup';
                            },
                        },
                    });
            });
    </script>
    
    <!-- Translations -->
    <script src="translations/translations.js"></script>
